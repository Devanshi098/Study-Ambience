<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Ambience</title>
    <link rel="stylesheet" href="ambience_styles.css">
</head>
<body background="images2/cafe.jpeg">
<h1><img src="images2/lotus.png">Your Own Ambience <img src="images2/studying (1).png"></h1>

    
        
    <div class="soundboard">
        <b><h2>~SOUNDBOARD~</h2></b>
        <br>
        <div class="coffee-making"><img src="images2/mug-hot-alt.png"><B>COFFEE</B></COFFEE></div>
        <button class="btn" id="coffee-btn"></button>
        <div class="people"><img src="images2/users-alt.png"><b>PEOPLE</b></div>
        <button class="btn" id="people-btn"></button>
        <div class="lofi"><img src="images2/vinyl.png"><b>LOFI BEATS</b></div>
        <button class="btn" id="lofi-btn"></button>
        <div class="waterfall" ><img src="images2/waterfall (1).png"><b>WATERFALL</b></div>
        <button class="btn" id="waterfall-btn"></button>
        <div class="nature"><img src="images2/bird.png"><b>NATURE</b></div>
        <button class="btn" id="nature-btn"></button>
    </div>

    
  

    <audio id="coffee-audio" loop>
        <source src="sounds/pouring-coffee-6743.mp3" type="audio/mpeg" />
    </audio>

    <audio id="people-audio" loop>
        <source src="sounds/cafe-ambience-9263.mp3" type="audio/mpeg" />
    </audio>

    <audio id="lofi-audio" loop>
        <source src="sounds/piano-loop-10809.mp3.crdownload" type="audio/mpeg" />
    </audio>

    <audio id="waterfall" loop>
        <source src="sounds/waterfall-24060.mp3" type="audio/mpeg" />
    </audio>

    <audio id="nature-audio" loop>
        <source src="sounds/birds-chirping-04-6771.mp3.crdownload" type="audio/mpeg" />
    </audio>
    
    <script src="ambience.js"></script>
</body>
</html>
